<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
	 <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <!--v-bind为标签事件绑定-->
    <p v-bind:id="pid" v-on:click="clickP">{{msg}}</p>
	
	<!--也可以缩写为@-->
	<p @click="clickP">{{msg}}</p>
  </div>
  <script>
      var vm=new Vue({
	    el:"#app",
		data:{
		  msg:"hello world",
		  pid:"pid",
		  pid2:"pid2"
		},
		methods:{
		  clickP(){
		    alert(1111);
		  }
		}
	  });
  </script>
</body>
</html>
