<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue切换方式1</title>
    <script src="js/vue.js"></script>
	
</head>
<body>
  <div id="app">
      <a href=""  @click.prevent='flag=true'>登录<a><hr/>
	  <a href=""  @click.prevent='flag=false'>注册<a>
	 <!-- <login v-show="flag"></login>
	  <register v-show="!flag"></register>-->
	  
	  <login v-if="flag"></login>
	  <register v-else="flag"></register>
  </div>
  <script>
      Vue.component('login',{
	    template:'<h2>登录组件</h2>'
	  });
	  Vue.component('register',{
	    template:'<h2>注册组件</h2>'
	  });
      var vm=new Vue({
          el:"#app",
          data:{
              flag:true,
          }
      });
  </script>
</body>
</html>
