<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定</title>
	 <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
   <!--v-model只能为表单元素绑定model,元素的双向绑定,如果使用:value则不能实现双向绑定-->
   <input :id="pid" type="text" v-model="msg" width="100%"><br/>
   <input :id="pid1" type="text" v-model="msg" width="100%">
  </div>
  <script>
      var vm=new Vue({
	    el:"#app",
		data:{
		  msg:"hello world",
		  pid:"pid",
		  pid2:"pid2"
		}
	  });
  </script>
</body>
</html>
